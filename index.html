<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UCABall</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="src/css/index.css">

	<script src="src/js/Main.js"></script>
	<script src="src/js/voice-commands.js"></script>


</head>

<body>
	<section id="main" class="main">
		<article class="mainArticle">
			<div class="container">
				<h2>UCABall</h2>

				<div id="start">
					<p>Pregunta: </p>
					<div class="btn-group" role="group">
						<button onclick="toogleAudioInput()" type="button" id="microBtn" class="btn btn-outline-secondary">
							<i class="fas fa-microphone" style="font-size: 4em"></i>
						</button>
						<button onclick="textMode(true)" type="button" class="btn btn-outline-secondary">
							<i class="fas fa-keyboard" style="font-size: 3em"></i>
						</button>
					</div>
					<p>
						<span id='msg'></span>
						<br>
						<span id='spPregunta'></span>
					</p>
					<br>
					<button type="button" class="btn btn-primary" id='btnPregAudio'onclick="getPreguntaAudio()" style="display: none">Preguntar</button>
				</div>

				<div id="textMode" style="display: none">
					<input class="form-control" type="text" id="inputPregunta" autofocus>
					<br>
					<button type="button" class="btn btn-primary" onclick="getPregunta()">Preguntar</button>
					<br>
				</div>

				<br>
				<div id="respuesta" class="container">
				</div>
			</div>


		</article>
	</section>

</body>

</html>
